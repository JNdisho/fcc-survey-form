<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name = "viewport" content = "width = device - width, initial - scale = 1.0">
	<title> Survey Form </title> 
	<link rel = "stylesheet" type = "text/css" href = "Style.css">
</head>
<body>
	<h1 id = "title"> Free-Code-Camp (FCC) Survey Form </h1> 
	<p id = "description"> Thank you for taking the time to help us improve the platform </p>
	<!-- Form starts here -->
	<form id = "survey-form">
	
		<label id = "name-label"> Name </label>  <br> <br>
			<input type = "text" id = "name" placeholder = "Enter your name" required>  <br> <br>
			
		<label id = "email-label"> Email </label> <br> <br>
			<input type = "email" id = "email" placeholder = "Enter your email" required>  <br> <br>
		
		<label id = "number-label"> Age </label>  <br> <br>
			<input type = "number" id = "number" min = "0" max = "100" placeholder = "Enter a number">  <br> <br>
		
		<label> Which option best describes your current role? </label>  <br> <br>
		<select placeholder = "Select current role" id = "dropdown">
			<option> Student </option>
			<option> Full time job </option>
			<option> Full time job </option>
			<option> Full time learner </option>
			<option> Prefer not to say </option>
			<option> Other </option>
		</select>  <br> <br>
		
		<label> Would you recommend freeCodeCamp to a friend? </label>  <br> <br>
			<input type = "radio" id = "definitely" name = "choice" value = "definitely"> <label for = "definitely"> Definitely </label> <br> <br>

			<input type = "radio" id = "maybe" name = "choice" value = "maybe"> <label for = "maybe"> Maybe </label> <br> <br>

			<input type = "radio" id = "not-sure" name = "choice" value = "not-sure"> <label for = "not-sure"> Not Sure </label> <br> <br>
  
			
		<label> What is your favorite feature on FreeCodeCamp? </label>  <br> <br>
		<select placeholder = "Select an option" id = "dropdown">
			<option> Challenges </option>
			<option> Projects </option>
			<option> Community </option>
			<option> Open Source </option>
		</select>  <br> <br>				
				
			
		<legend> What would you like to see improved? (Check all that apply)? </legend> <br> <br>

			<label for = "front-end-projects">
				<input type = "checkbox" id = "front-end-projects" name = "improvement" value = "front-end-projects"> Front-end Projects
			</label> <br> <br>
	
			<label for = "back-end-projects">
				<input type = "checkbox" id = "back-end-projects" name = "improvement" value = "back-end-projects"> Back-end Projects
			</label> <br> <br>
			
			<label for = "data-visualization">
				<input type = "checkbox" id = "data-visualization" name = "improvement" value = "data-visualization"> Data Visualization
			</label> <br> <br>
			
			<label for = "challenges">
				<input type = "checkbox" id = "challenges" name = "improvement" value = "challenges"> Challenges
			</label> <br> <br>
			
			<label for = "open-source-community">
				<input type = "checkbox" id = "open-source-community" name = "improvement" value = "open-source-community"> Open Source Community
			</label> <br> <br>
			
			<label for = "gitter-help-rooms">
				<input type = "checkbox" id = "gitter-help-rooms" name = "improvement" value = "gitter-help-rooms"> Gitter help rooms
			</label> <br> <br>
			
			<label for="videos">
				<input type="checkbox" id="videos" name="improvement" value="videos"> Videos
			</label> <br> <br>
			
			<label for="city-meetups">
				<input type = "checkbox" id = "city-meetups" name = "improvement" value = "city-meetups"> City Meetups
			</label> <br> <br>
			
			<label for="wiki">
				<input type = "checkbox" id = "wiki" name = "improvement" value = "wiki"> Wiki
			</label> <br> <br>
			
			<label for = "forum">
				<input type = "checkbox" id = "forum" name = "improvement" value = "forum"> Forum
			</label>  <br> <br>
			
			<label for = "additional-courses">
				<input type = "checkbox" id = "additional-courses" name = "improvement" value = "additional-courses"> Additional Courses
			</label>  <br> <br>
			
			<label for = "comments"> Any comments or suggestions </label> <br> <br>
			<textarea id = "comments" placeholder = "Enter your additional comments here" rows = "20" cols = "40"> </textarea> <br> <br>
  
			<input id = "submit" type = "submit" value = "Submit">
		
	</form>
	<!-- Form end here -->
</body>
</html>
